[tool.poetry]
name = "py-api-server"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [tool.poetry.requires-plugins]
  poetry-plugin-export = ">=1.8"

  [[tool.poetry.packages]]
  include = "nlp-test"

  [tool.poetry.dependencies]
  python = ">=3.9,<=3.13.3"
  fastapi = "^0.111.0"
  pydantic = "^2.7.1"
  uvicorn = "^0.34.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
